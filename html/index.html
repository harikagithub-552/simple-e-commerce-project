<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <h1>Online Shopping System</h1>

    <div class="products">

        <div class="product">
            <h3>Mobile</h3>
            <img src="../images/mobile.jpg" width="200">
            <p>Price: ₹75000</p>
            <button onclick="addToCart(75000)">Add to Cart</button>
        </div>

        <div class="product">
            <h3>Headphones</h3>
            <img src="../images/headphones.jpg" width="200">
            <p>Price: ₹2000</p>
            <button onclick="addToCart(2000)">Add to Cart</button>
        </div>

        <div class="product">
            <h3>Watch</h3>
            <img src="../images/watch.jpg" width="200">
            <p>Price: ₹3000</p>
            <button onclick="addToCart(3000)">Add to Cart</button>
        </div>

    </div>

    <script src="../js/script.js"></script>

</body>
</html>
